<nav class="navbar navbar-inverse navbar-fixed-top bg-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand text-decoration-none" href="#">Basic Angular Crud</a>
    </div>
  </div>
</nav>
<div class="container pt-xl-5">
  <div class="row">
    <div class="col-6">
      <div class="form rounded p-5">
        <h2>Enter fruits details</h2>
        <div class="form-group">
        <label class="text-muted">Name</label>
        <input type="text" [(ngModel)]="fruitName" name="name" class="form-control">
        <label class="text-muted mt-2">Price</label>
        <input type="number" [(ngModel)]="fruitPrice" name="price" class="form-control">
        <button type="submit" class="btn btn-dark mt-3">Create List</button>
      </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Fruit List</h2>
        </div>
        <div class="card-body">
          <div class="item">
            <h4>Fruit Name: </h4>
            <div class="itemPrice">Price: </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
